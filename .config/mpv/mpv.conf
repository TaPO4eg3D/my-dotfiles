# Player #
msg-color=yes
msg-module=yes

# OSC/OSD #
osc=no
osd-font='Jetbrains Mono'
osd-font-size=22
osd-color='#CCFFFFFF'
osd-border-color='#DD322640'
osd-bar-align-y=-1
osd-border-size=1
osd-bar-h=2
osd-bar-w=60

# Subs #
sub-ass-vsfilter-blur-compat=yes
sub-ass-scale-with-window=no
sub-auto=fuzzy
sub-file-paths-append=ass
sub-file-paths-append=srt
sub-file-paths-append=sub
sub-file-paths-append=subs
sub-file-paths-append=subtitles
demuxer-mkv-subtitle-preroll
embeddedfonts=yes
sub-fix-timing=no
sub-use-margins
sub-ass-force-margins

# Audio #
volume-max=200
audio-stream-silence

# Video Profiles #
[high-quality]
profile=gpu-hq
scale=ewa_lanczossharp
cscale=ewa_lanczossharp
video-sync=display-resample
interpolation
tscale=oversample

[anime-1080p]
profile=high-quality
glsl-shaders="~~/shaders/Anime4K_Clamp_Highlights.glsl:~~/shaders/Anime4K_Restore_CNN_Moderate_L.glsl:~~/shaders/Anime4K_Upscale_CNN_x2_L.glsl"

[default]
profile=anime-1080p

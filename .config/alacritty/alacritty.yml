# Set the window Width and Height in console columns.
# The window size will change if the font size changes.
window:
  dimensions:
    columns: 110
    lines: 30
  decorations: full
  startup_mode: Windowed
  title: "Alacritty Terminal"
  dynamic_title: true
# Scrolling history and multiplier
scrolling:
  history: 10000
  multiplier: 3
# Font family and style
font:
  normal:
    family: "JetBrainsMono Nerd Font Mono"
    style: Regular
  bold:
    family: "JetBrainsMono Nerd Font Mono"
    style: Bold
  italic:
    family: "JetBrainsMono Nerd Font Mono"
    style: italic
  bold_italic:
    family: "JetBrainsMono Nerd Font Mono"
    style: Bold Italic
  size: 9
  offset:
    x: 0
    y: 0
  draw_bold_text_with_bright_colors: false
# Background opacity from 0.0 transparent, 1.0 Opaque
window:
  opacity: 0.8

# Mouse
mouse_bindings:
 - { mouse: Right, action: Paste }

# Keyboard
key_bindings:
 - { key: C, mods: Control|Shift, action: Copy }
 - { key: V, mods: Control|Shift, action: Paste }
 - { key: C, mods: Control, mode: Vi, action: ClearSelection }

import:
  - ~/.config/alacritty/dracula.yml
